<header class="px-16 bg-red-500 h-20 flex justify-between items-center">
  <h1 class="text-white text-4xl">Valorant Market</h1>
  <nav>
    <a 
      class="p-2 w-36 h-12 flex gap-2 items-center pt-2 justify-center 
      text-white cursor-pointer border border-1 border-white border-solid 
      rounded-lg hover:bg-red-400"
      [routerLink]="['/checkout']"
    >
      checkout
      <span 
        class="w-7 h-7 p-1 flex items-center justify-center bg-red-300 rounded-full"
        *ngIf="cart !== 0"
        >
        {{cart}}
      </span>
    </a>
  </nav>
  
</header>
